<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 9999px;
        }

        @keyframes ping-slow {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            70% {
                transform: scale(1.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .animate-ping-slow {
            animation: ping-slow 2s infinite;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-[500px] h-[400px] bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
        <div class="p-4 border-b border-gray-700 bg-gray-900 flex justify-center items-center">
            <div class="flex space-x-2">
                <span class="w-3 h-3 rounded-full bg-blue-500 animate-ping-slow"></span>
                <span class="w-3 h-3 rounded-full bg-blue-400 animate-ping-slow delay-200"></span>
                <span class="w-3 h-3 rounded-full bg-blue-300 animate-ping-slow delay-400"></span>
            </div>
        </div>


        <div id="chatWindow" class="flex-1 p-4 overflow-y-auto space-y-4 scrollbar-thin">
            <!-- messaggi user -->
            <!-- messaggi IA -->
        </div>

        <div class="p-4 bg-gray-900 border-t border-gray-700">
            <div class="flex  mb-2">
                <input type="text" placeholder="Scrivi un messaggio..."
                    class="flex-1 text-sm text-white bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="inputext" />
            </div>
            <div class="flex space-x-2 mb-2">
                <select
                    class="w-full text-sm text-white bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 select-container"
                    id="targetLang">
                </select>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
                    id="translateButton">
                    Invia
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
